<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Input Types</title>
</head>
<body>
  <h1>Display of all the form types in HTML</h1>
  <form>
  <label>type="button"</label>
  <input type="button">
  <br>
  <label>type="checkbox"</label>
  <input type="checkbox">
  <br>
  <label>type="color"</label>
  <input type="color">
  <br>
  <label>type="date"</label>
  <input type="date">
  <br>
  <label>type="datetime-local"</label>
  <input type="datetime-local">
  <br>
  <label>type="email"</label>
  <input type="email">
  <br>
  <label>type="file"</label>
  <input type="file">
  <br>
  <label>type="hidden"</label>
  <input type="hidden">
  <br>
  <label>type="image"</label>
  <input type="image">
  <br>
  <label>type="month"</label>
  <input type="month">
  <br>
  <label>type="number"</label>
  <input type="number">
  <br>
  <label>type="password"</label>
  <input type="password">
  <br>
  <label>type="radio"</label>
  <input type="radio">
  <br>
  <label>type="range"</label>
  <input type="range">
  <br>
  <label>type="reset"</label>
  <input type="reset">
  <br>
  <label>type="search"</label>
  <input type="search">
  <br>
  <label>type="submit"</label>
  <input type="submit">
  <br>
  <label>type="tel"</label>
  <input type="tel">
  <br>
  <label>type="text"</label>
  <input type="text">
  <br>
  <label>type="time"</label>
  <input type="time">
  <br>
  <label>type="url"</label>
  <input type="url">
  <br>
  <label>type="week"</label>
  <input type="week">
  <br>
  </form>






</body>
</html>
